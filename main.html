<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<title></title>
<section>
<h2 class="text-center">Internship Form</h2>
<form class="d-flex flex-column col-12 col-sm-3" >	
<label for="First Name" class="from-label">First Name</label>	
<input id="First Name" class="from-control" type="text">
<label for="Last Name" class="from-label">Last Name</label>	
<input id="Last Name" class="from-control" type="text">
<label for="Email Address" class="from-label">Email Address</label>	
<input id="Email Address" class="from-control" type="text">
<label for="College" class="from-label">College</label>
<input id="college" class="from-control" type="text">
<label for="Graducation Year" class="from-label">Graducation Year</label>	
<input id="Graducation Year" class="from-control" type="text">	
<label for="Roll No" class="from-label">Roll No</label>	
<input id="Roll No" class="from-control" type="text">
<input id="Agree" class="from-control mt-2" type="checkbox">
<label for="Agree" class="from-label">Agree to term and condition</label>		
<button class="btn btn-primary  mt-5">Submit form</button>	

</form>	
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
